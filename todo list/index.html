<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Todo list
        </h1>
        <input type="text" id="todoinput" placeholder="Add a new task">
        <button id="addBtn">
            Add Task
        </button>
        <ul id="todoList">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Task 1</label>
                <button class="delete">
                    Delete
                </button>
            </li>
        </ul>
        <p>
            <span class="count">
                1 task Left
            </span>
            <span class="clear">
                <button class="clear">
                    Clear completed
                </button>
            </span>
        </p>
    </div>
</body>
<script src="app.js"></script>
</html>
